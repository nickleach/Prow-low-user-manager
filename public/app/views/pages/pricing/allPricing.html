<div class="page-header">
  <h1>
    Pricing
<!--     <a href="/pricings/create" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span>
      New pricing
    </a> -->
  </h1>

</div>

<div class="jumbotron text-center" ng-show="pricing.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Pricing Tiers...</p>
</div>

<table class="table table-bordered table-striped" ng-show="pricing.pricings">
  <thead>
    <tr>
      <!-- <th>Tier</th> -->
      <th>Quantity</th>
      <th>Price</th>
      <th class="col-sm-2"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="p in pricing.pricings">
      <!-- <td>{{ t.tier }}</td> -->
      <td>{{ p.quantity }}</td>
      <td>{{ p.price }}</td>
      <td class="col-sm-2">
        <a ng-href="/pricing/{{ p._id }}" class="btn btn-danger">Edit</a>
        <!-- <a href="#" ng-click="pricing.deletepricing(t._id)" class="btn btn-primary">Delete</a> -->
      </td>
    </tr>
  </tbody>
</table>
