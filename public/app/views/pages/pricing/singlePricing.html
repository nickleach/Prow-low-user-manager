<div class="page-header">
  <!-- <h1 ng-if="pricing.type == 'create'">Create pricing</h1> -->
  <h1 ng-if="pricing.type == 'edit'">Edit Pricing Tier</h1>
</div>

<form class="form-horizontal" ng-submit="pricing.savePricing()">



  <div class="form-group">
    <label class="col-sm-2 control-label">Quantity</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="pricing.pricingData.quantity">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Price</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="pricing.pricingData.price">
    </div>
  </div>






  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-6">
    <!-- <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="pricing.type == 'create'">Create pricing</button> -->
    <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="pricing.type == 'edit'">Update pricing</button>
  </div>
  </div>

</form>

<div class="row show-hide-message" ng-show="pricing.message">
  <div class="col-sm-6 col-sm-offset-2">

    <div class="alert alert-info">
      {{ pricing.message }}
    </div>

  </div>
</div>
