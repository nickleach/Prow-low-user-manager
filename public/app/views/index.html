<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ProLow Admin</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-user"></span>ProLow Admin</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
			<li><a href="/items">Items</a></li>
			<!-- <li><a href="/pricing">Pricing</a></li> -->
			<li><a href="/testimonials">Testimonials</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

	<!-- JS -->
	<!-- vendor -->
	<script src="app/vendor/angular.js"></script>
	<script src="app/vendor/angular-route.js"></script>
	<script src="app/vendor/angular-animate.js"> </script>
	<script src="app/vendor/moment.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/testimonialCtrl.js"></script>
	<script src="app/controllers/itemCtrl.js"></script>
	<script src="app/controllers/pricingCtrl.js"></script>


	<!-- services -->

	<script src="app/services/testimonialService.js"></script>
	<script src="app/services/itemService.js"></script>
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<script src="app/services/pricingService.js"></script>


	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</body>
</html>
